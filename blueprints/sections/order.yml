type: fields
fields:
  dateCreated:
    type: date
    width: 1/2
    time:
      display: HH:mm:ss
      step:
        unit: second
        size: 1
    translate: false
  datePaid:
    type: date
    width: 1/2
    time:
      display: HH:mm:ss
      step:
        unit: second
        size: 1
    translate: false
  items:
    extends: fields/list-items
  infoOrder:
    label: field.info
    type: info
    width: 1/3
    text:
      en: >
        Invoice Number: {{ page.invoiceNumber }}<br>
        Total: {{ page.total.toString }}<br>
        Invoice Date: {{ page.dateCreated }}<br>
        Paid Date: {{ page.datePaid }}<br>
      de: >
        Rechnungsnummer: {{ page.invoiceNumber }}<br>
        Summe: {{ page.total.toString }}<br>
        Rechnungsdatum: {{ page.dateCreated }}<br>
        Bezahldatum: {{ page.datePaid }}<br>
